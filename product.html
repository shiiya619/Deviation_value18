<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳細</title>
  <link rel="stylesheet" href="product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">Deviation_Value18</a></h1>
    <div class="header-icons">
      <a href="#" aria-label="ログイン"><i class="fas fa-user"></i></a>
      <a href="#" aria-label="ショッピングカート"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <main class="product-detail-container">
    <div class="product-images">
      <img id="main-image" src="images/tops.JPG" alt="商品メイン画像">
      <div id="thumbnail-grid" class="thumbnail-grid">
        </div>
    </div>
    <div class="product-info">
      <h2 id="product-name">商品名</h2>
      <p id="product-price" class="price">価格</p>
      <button id="add-to-cart-btn">カートに追加</button>
      <div class="description">
        <h3>商品説明</h3>
        <p>ここに商品の説明文が入ります。着心地や素材、コーディネートの提案などを書くと良いでしょう。</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Deviation_Value18 </p>
  </footer>

  <script src="products.js"></script>
  <script src="product-detail.js"></script>
</body>
</html>
